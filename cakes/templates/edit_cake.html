{% extends "base.html" %}

{% block title %}Edit Cake{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit '{{ cake.name }}'</h2>
    <form method="post">
        <div class="form-group">
            <label for="cake-name">Cake Name:</label>
            <input type="text" id="cake-name" name="cake_name" value="{{ cake.name }}" required>
        </div>

        <div class="form-group">
            <label for="cake-description">Description:</label>
            <textarea id="cake-description" name="cake_description" rows="4" required>{{ cake.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="cake-price">Price ($):</label>
            <input type="number" id="cake-price" name="cake_price" step="0.01" value="{{ cake.price }}" required>
        </div>

        <button type="submit" class="btn">Update Cake</button>
        <a href="{{ url_for('routes.manage_cakes') }}" style="display:block; text-align:center; margin-top:10px;">Cancel</a>
    </form>
</div>
{% endblock %}
