<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FynCakes - Customer Page</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}" />
		<header>
			<div class="container">
				<!-- Logo and navigation -->
				<div class="navbar">
					<!-- Logo -->
					<!-- <div class="logo">
						<img src="/path/to/logo.png" alt="FynCakes Logo" />
					</div> -->
					<!-- Navigation links -->
					<nav class="nav-links">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('about_us') }}">About</a></li>
							<li><a href="{{ url_for('signup') }}">Signup</a></li>
							<li>
								<a href="#">
									<img
										src="{{ url_for('static', filename='FynCakes/download.png') }}"
										alt="Shopping Cart"
									/>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	</head>
	<body>
		<div class="container">
			<h2>Our Cakes</h2>
			<div class="cake-container">
				{% for cake in cakes %}
				<div class="cake">
					<img src="{{ cake['image'] }}" alt="{{ cake['name'] }}" />
					<div class="cake-content">
						<h3>{{ cake['name'] }}</h3>
						<p>{{ cake['description'] }}</p>
						<p class="price">${{ cake['price'] }}</p>
						<button
							class="order-button"
							onclick="addToCart('{{ cake['name'] }}', '{{ cake['image'] }}', {{ cake['price'] }}, '{{ cake['description'] }}')"
						>
							Add to Cart
						</button>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

		<div class="checkout-button">
			<button onclick="proceedToCheckout()">Proceed to Checkout</button>
		</div>

		<footer>
			<p>&copy; 2024 FynCakes. All rights reserved.</p>
		</footer>

		<script>
			// Array to store selected products
			let selectedProducts = [];

			// Function to add selected cake to cart
			function addToCart(cakeName, imageUrl, price, description) {
				let selectedProducts = [];
				selectedProducts.push({
					name: cakeName,
					imageUrl: imageUrl,
					price: price,
					description: description,
				});
				// alert(cakeName + " added to cart!");
			}

			// Function to proceed to checkout
			function proceedToCheckout() {
				// Store selected products in local storage
				localStorage.setItem("selectedProducts", JSON.stringify(selectedProducts));

				// Redirect to checkout page
				window.location.href = "{{ url_for('checkout') }}";
			}
		</script>
	</body>
</html>
