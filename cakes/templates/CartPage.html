{% extends "base.html" %}

{% block title %}Your Cart - FynCakes{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
{% endblock %}

{% block content %}
<div class="cart-container">
    <h1 class="page-title">Your Shopping Cart</h1>

    <div class="cart-layout">
        <div class="cart-items-panel">
            <table class="cart-items-table">
                <thead>
                    <tr>
                        <th class="col-product">Product</th>
                        <th class="col-price">Price</th>
                        <th class="col-remove">Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="empty-cart-message" style="display: none;">
                <h3>Your cart is empty.</h3>
            </div>
        </div>

        <div class="cart-summary-panel">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <hr>
            <button class="proceed-to-checkout-btn" onclick="proceedToCheckout()">
                Proceed to Checkout
            </button>
            <a href="{{ url_for('routes.customer') }}" class="continue-shopping-link">
                &larr; Continue Shopping
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let selectedProducts = JSON.parse(localStorage.getItem("selectedProducts")) || [];

    function displayCartItems() {
        const tableBody = document.getElementById("cart-items-body");
        const emptyCartMessage = document.getElementById("empty-cart-message");
        const cartTable = document.querySelector(".cart-items-table");
        
        tableBody.innerHTML = "";

        if (selectedProducts.length === 0) {
            emptyCartMessage.style.display = 'block';
            cartTable.style.display = 'none';
        } else {
            emptyCartMessage.style.display = 'none';
            cartTable.style.display = '';
            selectedProducts.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="col-product">
                        <div class="cart-item-info">
                            <img src="${product.imageUrl}" alt="${product.name}" />
                            <h4>${product.name}</h4>
                        </div>
                    </td>
                    <td class="col-price">$${product.price.toFixed(2)}</td>
                    <td class="col-remove">
                        <button class="remove-item-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    }

    function updateCartSummary() {
        const subtotal = selectedProducts.reduce((total, product) => total + product.price, 0);
        document.getElementById("cart-subtotal").innerText = `$${subtotal.toFixed(2)}`;
    }

    function removeFromCart(index) {
        const removedProduct = selectedProducts.splice(index, 1)[0];
        localStorage.setItem("selectedProducts", JSON.stringify(selectedProducts));
        
        displayCartItems();
        updateCartSummary();

        fetch("{{ url_for('routes.remove_from_cart') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ product: removedProduct }),
        });
    }

    function proceedToCheckout() {
        if (selectedProducts.length > 0) {
            window.location.href = "{{ url_for('routes.checkout') }}";
        } else {
            alert("Your cart is empty. Please add some items before proceeding to checkout.");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        displayCartItems();
        updateCartSummary();
    });
</script>
{% endblock %}
